<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar Task</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
</head>
<body>
    <!-- home address product contact goto -->
    <nav>
        <i id="paws" class="fa-solid fa-paw" style="color: antiquewhite;"></i>
        <ul>
            <li>
                <i id="icons" class="fa-solid fa-house"></i>
                <span class="names">Home</span>
            </li>
            <li>
                <i id="icons" class="fa-solid fa-location-dot"></i>

            </li>
            <li>

                <span class="names">Product</span>
            </li>
            <li>
                <i id="icons" class="fa-regular fa-address-book" ></i>

            </li>
            <li>
                <i id="icons" class="fa-solid fa-arrow-left"></i>

            </li>
        </ul>
